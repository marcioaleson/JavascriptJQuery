<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript funções exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>

      <script type="text/javascript">
      //Variáveis

     //Funções
     function minhaFunção(p1,p2) {
       return p1*p2;
     }

     function toCelsius(f) {
       return (5/9) * (f-32);
     }

     document.getElementById('teste').innerHTML = minhaFunção(2,3);
     document.getElementById('teste2').innerHTML = toCelsius(77);
     document.getElementById('teste3').innerHTML = toCelsius;
     document.getElementById('teste4').innerHTML =
     "A temperatura é " + toCelsius(77) + " Celsius.";
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
