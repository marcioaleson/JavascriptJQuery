<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações de tratamentos de errors.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>

      <p>You can set a number of significant digits of a number ot 500:</p>
      <p id="message"></p>

      <script type="text/javascript">
      //Variáveis
      var num  = 1;

      //Range error
      try {
        num.toPrecision(500);
      } catch (e) {
        document.getElementById("message").innerHTML = e.name;
      }

      </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
