<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações de Strict Mode.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>With "use strict":</h1>
      <h3>Using a variable without declaring it, is not allowed.</h3>
      <p>Active debogging in your browser (f12) to see the error report.</p>

      <script type="text/javascript">
      //Variáveis
      "use strict"
      x = 5;// This will cause an error (x is not defined)

      </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
