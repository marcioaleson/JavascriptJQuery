<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Hello world 5 javascript</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="demo">
        JavaScript pode esconder alementos html.
      </p>
      <button type="button" name="button" onclick="document.getElementById('demo').style.display='none'">Clique aqui!</button>
      <button type="button" name="button" onclick="document.getElementById('demo').style.display='block'">Clique aqui!</button>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  </body>
</html>
