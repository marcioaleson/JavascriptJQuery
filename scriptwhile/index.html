<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações com loop.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>

      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>

      <script type="text/javascript">
      //Variáveis
      var text = "";
      var i = 0;
      var cars = ["BMW", "Volvo", "Saab", "Ford"];

      while (i<10) {
        text += "<br>The number is " + i;
        i++;
      }
      document.getElementById("teste").innerHTML = text;
      i = 0;
      text = "";
      do {
        text += "<br>The number is " + i;
        i++;
      } while (i<10);
      document.getElementById("teste2").innerHTML = text;
      i = 0;
      text = "";
      while (cars[i]) {
        text += cars[i] + "<br>";
        i++;
      }
      document.getElementById("teste3").innerHTML = text;
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
