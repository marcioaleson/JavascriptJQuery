<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Objects examples.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <p>Creating a JavaScript Variable.</p>
  <p id="test1"></p>
  <p>Creating a JavaScript Object.</p>
  <p id="test2"></p>
  <p>Creating a JavaScript Objects using new Object().</p>
  <p id="test3"></p>
  <p>Creating a JavaSctipt Object and Variable with the same age.</p>
  <p id="test4"></p>

  <script type="text/javascript">
  var person = "John Doe";
  var personObject = {
    firstName : "John",
    lastName : "Doe",
    age : 50,
    eyeColor : "bleu"
  };
  var personObject2 = new Object();
  personObject2.firstName = "John";
  personObject2.lastName = "Doe";
  personObject2.age = 50;
  personObject2.eyeColor = "blue";

  document.getElementById("test1").innerHTML = person;

  document.getElementById("test2").innerHTML = personObject.firstName + " " + personObject.lastName;

  document.getElementById("test3").innerHTML = personObject2.firstName + " " + personObject2.lastName;

  var x = personObject2;
  x.age = 40;

  document.getElementById("test4").innerHTML = "Now personObject2 and x with the same age: " + personObject2.age + "=" + x.age + ".";

  </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
