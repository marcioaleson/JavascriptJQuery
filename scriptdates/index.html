<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript  data exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      <p id="teste5"></p>
      <p id="teste6"></p>
      <p id="teste7"></p>
      <p id="teste8"></p>
      <p id="teste9"></p>
    <!--JavaSript-->
    <script type="text/javascript">
        var d = new Date();
        var d2 = new Date("October 13, 2014 11:13:00");
        var d3 = new Date(86400000);
        var d4 = new Date(99, 5, 24, 11, 33, 30, 0);
        var d5 = new Date(99, 5, 24);
        var d6 = new Date();
        var d7 = new Date();
        var d8 = new Date();

        document.getElementById("teste").innerHTML = Date();

        document.getElementById("teste2").innerHTML = d;

        document.getElementById("teste3").innerHTML = d2;

        document.getElementById("teste4").innerHTML = d3;

        document.getElementById("teste5").innerHTML = d4;

        document.getElementById("teste6").innerHTML = d5;

        document.getElementById("teste7").innerHTML = d6.toString();

        document.getElementById("teste8").innerHTML = d7.toUTCString();

        document.getElementById("teste9").innerHTML = d8.toDateString();
        
    </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
