<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações de comparação.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p>input your age and click the button:</p>
      <input id="age" type="number" name="age" value="18">
      <button type="button" name="button" onclick="myFunction()">Try it!</button>

      <input id="age2" type="text" name="age2" value="18">
      <button type="button" name="button" onclick="myFunction2()">Try it!</button>

      <p id="teste"></p>
      <p id="teste2"></p>


      <script type="text/javascript">
      //Variáveis
      var age, voteable;
      function myFunction() {
         age = document.getElementById("age").value;
         voteable = (age < 18) ? "Too young":"Old enough";
         document.getElementById("teste").innerHTML = voteable + " to vote.";
      }
      function myFunction2() {
        age = Number(document.getElementById("age2").value);
        if (isNaN(age)) {
          voteable = "Error in input!";
        } else {
          voteable = (age < 18) ? "Too young!": "Old enough!";
        }
        document.getElementById("teste2").innerHTML = voteable;
      }

      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
