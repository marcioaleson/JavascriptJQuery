<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript outputs exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <script type="text/javascript">
      //Usando o window.alert()
          window.alert(1+2);
     //Usando o document.write();
          document.write(1+2);
    //Usando o document.getElementById()
        document.getElementById("teste").innerHTML = 1 + 2;
    //Usando o console do browser com o cosole.log
        console.log(1+2);  
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
