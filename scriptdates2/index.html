<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript  data exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      <p id="teste5"></p>
      <p id="teste6"></p>
      <p id="teste7"></p>
      <p id="teste8"></p>
      <p id="teste9"></p>
      <p id="teste10"></p>
      <p id="teste11"></p>
      <p id="teste12"></p>

    <!--JavaSript-->
    <script type="text/javascript">

    document.getElementById("teste").innerHTML = new Date("2016-03-25");

    document.getElementById("teste2").innerHTML = new Date("2016-03");

    document.getElementById("teste3").innerHTML = new Date("2016");

    document.getElementById("teste4").innerHTML = new Date("2016-03-25T12:00:00Z");

    document.getElementById("teste5").innerHTML = new Date("2016-03-25T12:00:00-06:00");

    document.getElementById("teste6").innerHTML = new Date("03/12/2016");

    document.getElementById("teste7").innerHTML = new Date("Mar 25 2016");

    document.getElementById("teste8").innerHTML = new Date("25 Mar 2016");

    document.getElementById("teste9").innerHTML = new Date("March 25 2016");

    document.getElementById("teste10").innerHTML = new Date("MARCH 25 2016");

    document.getElementById("teste11").innerHTML = new Date("Wed Mar 25 2016 09:56:24 GMT+0100 (W. Europe Standard Time)");

    document.getElementById("teste12").innerHTML = new Date("Fri Mar 25 2016 09:56:24 GMT+0100 (Tokyo Time)");
    </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
