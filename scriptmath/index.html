<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript exemplos com funções de números.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      <p id="teste5"></p>
      <p id="teste6"></p>
      <p id="teste7"></p>
      <p id="teste8"></p>
      <p id="teste9"></p>
      <p id="teste10"></p>
      <p id="teste11"></p>
      <p id="teste12"></p>
      <p id="teste13"></p>

    <!--JavaSript-->
    <script type="text/javascript">
        document.getElementById("teste").innerHTML = Math.PI;

        document.getElementById("teste2").innerHTML = Math.round(4.4);

        document.getElementById("teste3").innerHTML = Math.pow(8,2);

        document.getElementById("teste4").innerHTML = Math.sqrt(64);

        document.getElementById("teste5").innerHTML = Math.abs(-4.4);

        document.getElementById("teste6").innerHTML = Math.ceil(4.4);

        document.getElementById("teste7").innerHTML = Math.floor(4.7);

        document.getElementById("teste8").innerHTML = "The sin value of 90 degrees is " +
        Math.sin(90 * Math.PI / 180);

        document.getElementById("teste9").innerHTML = "The cosine value of 0 degrees is " +
        Math.cos(0 * Math.PI / 180);

        document.getElementById("teste10").innerHTML = Math.min(0, 123, 23, 5, 67);

        document.getElementById("teste11").innerHTML = Math.max(222, 34, 55, 9);

        document.getElementById("teste12").innerHTML = Math.random();

        document.getElementById("teste13").innerHTML =
        "<p><b>Math.E:</b> " + Math.E + "</p>" +
        "<p><b>Math.PI:</b> " + Math.PI + "</p>" +
        "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
        "<p><b>Math.SQRT_2:</b> " + Math.SQRT_2 + "</p>" +
        "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
        "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
        "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
        "<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>" ;







    </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
