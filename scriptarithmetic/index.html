<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações aritimeticas exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>

      <script type="text/javascript">
      //Variáveis
      var a = 3 ;
      var x = (100 + 5) * a;
      var y = 5;
      y--;
      var z = y;

      document.getElementById('teste').innerHTML = x;
      document.getElementById('teste2').innerHTML = z
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
