<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações com arrays exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <button type="button" name="button" onclick="myFunction()">Try it!</button>
      <button type="button" name="button" onclick="myFunction2()">Try it!</button>
      <button type="button" name="button" onclick="myFunction3()">Try it!</button>
      <button type="button" name="button" onclick="myFunction4()">Try it!</button>
      <button type="button" name="button" onclick="myFunction5()">Try it!</button>

      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      <p id="teste5"></p>
      <p id="teste6"></p>
      <p id="teste7"></p>

      <script type="text/javascript">
      //Variáveis
      var b1 = Boolean(100);
      var b2 = Boolean(3.14);
      var b3 = Boolean(-15);
      var b4 = Boolean("Hello");
      var b5 = Boolean("false");
      var b6 = Boolean(1 + 7 + 3.14);
      var x = "";
      var y;
      var z = null;
      var w = 10 / "H";
      var k = false;
      var g = new Boolean(false);

      document.getElementById("teste2").innerHTML = "100 is" +
      b1 + "<br>" +
      "3.14 is" + b2 + "<br>" +
      "-15 is " + b3 + "<br>" +
      "Any (not empty) string is" + b4 + "<br>" +
      "Even the string 'false' is " + b5 + "<br>" +
      "Any expression (except zero) is " + b6;
      document.getElementById("teste7").innerHTML =
      typeof k + "<br>" + typeof g; 

      function myFunction() {
         document.getElementById("teste").innerHTML = Boolean(10>9);
      }
      function myFunction2() {
        document.getElementById("teste3").innerHTML = Boolean(x);
      }
      function myFunction3() {
        document.getElementById("teste4").innerHTML = Boolean(y);
      }
      function myFunction4() {
        document.getElementById("teste5").innerHTML = Boolean(z);
      }
      function myFunction5() {
        document.getElementById("teste6").innerHTML = Boolean(w);
      }
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
