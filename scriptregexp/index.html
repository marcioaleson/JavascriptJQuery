<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações com Expressões Regulares.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>

      <button type="button" name="button" onclick="myFunction()">Click it!</button>

      <p id="teste"></p>

      <script type="text/javascript">
      //Variáveis
      function myFunction(){
        var str = "Visit W3Schools!";
        var n = str.search(/w3Schools/i);
        document.getElementById("teste").innerHTML = n;
      }
      </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
