<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript tipos de dados exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      <script type="text/javascript">
      //Vari√°veis
      var car = ["Saab", "Volvo", "BMW"];
      var person = {
        firstName : "John",
        lastName : "Doe",
        age : 50,
        eyeColor : "blue"
      };

      document.getElementById('teste').innerHTML = car[0];
      document.getElementById('teste2').innerHTML =
      person.firstName + " is " + person.age + " years old.";
      document.getElementById('teste3').innerHTML =
      typeof "john" + "<br>" +
      typeof 3.14 + "<br>" +
      typeof false + "<br>" +
      typeof [1,2,3,4] + "<br>" +
      typeof {name:'john', age:34};
      document.getElementById('teste4').innerHTML =
      typeof undefined + "<br>" +
      typeof null + "<br>" +
      (null === undefined) + "<br>" +
      (null == undefined);
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
