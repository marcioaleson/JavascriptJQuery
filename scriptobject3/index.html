<html lang="pt-BR">

    <meta charset="utf-8">

  <p>Creating and using an object method.</p>
  <p>A method is a actually a function definition stored as a property value.</p>
  <p id="test"></p>
  <p>An object method is a fuction definition stored as a property value.</p>
  <p>If you access it without (), it will reuturn the function definition: </p>
  <p id="test2"></p>
  <p>Adding a new method in a object:</p>
  <p id="test3"></p>

  <script type="text/javascript">
  var person = {
    firstname: "John",
    lastname: "Doe",
    id: 5566,
    fullName: function(){
      return this.firstname + " " + this.lastname;
    }
  }

 document.getElementById("test").innerHTML = person.fullName();

 document.getElementById("test2").innerHTML = person.fullName;

 person.nameId = function(){
   return this.firstname + " " + this.id;
 }

 document.getElementById("test3").innerHTML = person.nameId();
  </script>

  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
