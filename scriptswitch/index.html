<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações com if else.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>

      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      
      <script type="text/javascript">
      //Variáveis
      var day;
      var text;
      switch (new Date().getDay()) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
       case 6:
          day = "Saturday";
          break;
      }
      document.getElementById("teste").innerHTML = "Today is " + day;

      switch (new Date().getDay()) {
        case 6:
          text = "Today is Saturday!";
          break;
        case 0:
          text = "Today is Sunday!";
          break;
        default:
          text = "Looking forward to the Weekend!";
      }
      document.getElementById("teste2").innerHTML = text;

      switch (new Date().getDay()) {
        default:
          text = "Looking forward to the Weekend!";
          break;
       case 6:
         text = "Today is Saturday!";
         break;
       case 0:
         text = "Today is Sunday!";
         break;
      }
      document.getElementById("teste3").innerHTML = text;

      switch (new Date().getDay()) {
        case 4:
        case 5:
        text = "Soon it is Weekend!";
          break;
        case 0:
        case 6:
        text = "It is Weekend!";
          break;
        default:
        text = "looking forward to the Weekend!";
      }
      document.getElementById("teste4").innerHTML = text;
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
