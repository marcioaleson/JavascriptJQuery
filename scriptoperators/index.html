<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações exemplos.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p id="teste"></p>
      <p id="teste2"></p>

      <script type="text/javascript">
      //Variáveis
      var str = "What a vary";
      str += " nice day!";
      var x = 5 + 5;
      var y = "5" + 5;
      var z = "Hello" + 5;

      document.getElementById('teste').innerHTML = str;
      document.getElementById('teste2').innerHTML =
      x + "</br>" + y + "</br>" + z;
      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
