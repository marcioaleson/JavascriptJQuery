  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p>
        JavaScript pode mudar os atributos do html.
      </p>

        Nesse caso o JavaScript pode mudar o src (source) do atributo da imagem.
      </p>
      <button type="button" name="button" onclick="document.getElementById('imagem').src='img/pic_bulbon.gif'">Ligar a lâmpada</button>
      <img id="imagem" src="img/pic_bulboff.gif" alt="Lâmpada" />
      <button type="button" name="button" onclick="document.getElementById('imagem').src='img/pic_bulboff.gif'">Apagar a lâmpada</button>
