<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>JavaScript operações com if else.</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>O que o javascript pode fazer?</h1>
      <p>Display "Good day! if the hour is less than 18:00."</p>
      <button type="button" name="button" onclick="myFunction()">Try it!</button>
      <button type="button" name="button" onclick="myFunction2()">Try it!</button>

      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>

      <script type="text/javascript">
      //Variáveis
      var hour;
      var greeting;
      hour = new Date().getHours();

      if (hour < 18) {
        document.getElementById("teste").innerHTML = "Good day!";
      }

      function myFunction() {
        if (hour < 18) {
          greeting = "Good day!";
        } else {
          greeting = "Good evening";
        }
        document.getElementById("teste2").innerHTML = greeting;
      }
      function myFunction2() {
        if (hour < 10) {
          greeting = "Good morning!";
        }else if (hour < 20) {
          greeting = "Good day!";
        }else {
          greeting = "Good evening!";
        }
        document.getElementById("teste3").innerHTML = greeting;
      }

      </script>
  <!-- JQuery -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/myScript.js"></script>
  </body>
</html>
