  <body>
      <h1>O que o javascript pode fazer?</h1>

      <p id="teste"></p>
      <p id="teste2"></p>
      <p id="teste3"></p>
      <p id="teste4"></p>
      <p id="teste5"></p>
      <p id="teste6"></p>

      <script type="text/javascript">
      //Variáveis
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      var myDate = new Date();
      var x = 123;
      var y = 456;

     document.getElementById("teste").innerHTML =
        typeof "John" + "<br>" +
        typeof 3.14 + "<br>" +
        typeof NaN + "<br>" +
        typeof false + "<br>" +
        typeof [1,2,3,4] + "<br>" +
        typeof {name:  'John', age: 34} + "<br>" +
        typeof new Date() + "<br>" +
        typeof function () {} + "<br>" +
        typeof myCar + "<br>" +
        typeof null;

      document.getElementById("teste2").innerHTML =
      "John".constructor + "<br>" +
      (3.14).constructor + "<br>" +
      false.constructor + "<br>" +
      [1,2,3,4].constructor + "<br>" +
      {name:'John', age: 34}.constructor + "<br>" +
      new Date().constructor + "<br>" +
      function () {}.constructor;

      document.getElementById("teste3").innerHTML = isArray(fruits);

      function isArray(myArray){
        return myArray.constructor.toString().indexOf("Array") > -1;
      }

      document.getElementById("teste4").innerHTML = isDate(myDate);

      function isDate(myDate){
        return myDate.constructor.toString().indexOf("Date") > -1;
      }

      document.getElementById("teste5").innerHTML =
      String(x) + "<br>" +
      String(123) + "<br>" +
      String(100 + 23);

      document.getElementById("teste6").innerHTML =
      y.toString() + "<br>" +
      (456).toString() + "<br>" + 
      (400 + 56).toString();
      </script>
